[package]
name = "floatctl-server"
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true
description = "HTTP server for floatctl with BBS primitives for multi-agent collaboration"

[dependencies]
# Web framework
axum = { version = "0.8", features = ["macros"] }
tower = { version = "0.5", features = ["timeout", "limit"] }
tower-http = { version = "0.6", features = ["cors", "trace", "timeout"] }

# Async runtime
tokio = { workspace = true, features = ["signal", "process"] }

# Database
rusqlite = { version = "0.32", features = ["bundled", "chrono", "serde_json"] }

# Serialization
serde.workspace = true
serde_json.workspace = true

# Error handling
thiserror.workspace = true
anyhow.workspace = true

# Time and IDs
chrono.workspace = true
uuid.workspace = true

# Logging
tracing.workspace = true

# CLI integration
clap.workspace = true

# Utilities
regex.workspace = true
dirs.workspace = true
